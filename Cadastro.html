                <label id="tnickname" class="oque"> Usuário</label>
                 <input id="nicknamecadastro" required type="text" class="inputu"
                    placeholder="Digite usuário. maior que 4 caracteres">
                <br>
                <label id="temail" class="oque"> E-mail * </label> 
                <input id="emailcadastro" required type="email" class="inputu"

                 <input id="reemailcadastro" required type="email" class="inputu"
                    placeholder="Digite novamente seu E-mail">
                <br>
                <label id="tsenhacadastro" class="oque"> Senha * </label> 
                <input id="senhacadastro" required type="password" class="inputu"
                    placeholder="Digite uma senha">
                <br>
                <label id="tresenhacadastro" class="oque"> Repetir Senha * </label> 
                <input id="resenhacadastro" required type="password" class="inputu"
                    placeholder="Digite novamente a senha">
                <br>
                <button type="button" class="butau" onclick="cadastrado()"> Cadastrar</button>
                <div class="mostrar" onclick="show2()"> Caso já possua conta clique aqui</div>

            </form>
<script>
    function cadastrado(){
        var erros = validaContato();
        mensagemErro.innerHTML ='';
        mensagemAcerto.innerHTML = "";
     

        if(erros.length > 0){
            for (var i = 0; i < erros.length; i++) {
            var erro = erros[i];
            var li = document.createElement('li');
            li.innerHTML = erro;
            mensagemErro.appendChild(li);
            }
        }else {
            var p = document.createElement("p");
            p.innerHTML = "Seu Cadastro foi efetuado!";
            mensagemAcerto.appendChild(p);
            show2();
        }
        /// BD
        return
    }
    function validaContato() {
        var erros = [];
     
        if(emailcadastro.value!=reemailcadastro.value || emailcadastro.value=='' ){
            erros.push("Os Email estão diferentes")
            temail.style.color='red'
            treemail.style.color='red'
        }else{
            temail.style.color='white'
            treemail.style.color='white'
        }

        if (!nicknamecadastro.value) {
          erros.push("O Nickname não foi preenchido");
          tnickname.style.color='red'
        }else{
            tnickname.style.color='white'
        }

        if (!senhacadastro.value) {
          erros.push("A senha precisa ser preenchida!");
          tsenhacadastro.style.color='red'
        }
        else{
            tsenhacadastro.style.color='white'
        }
        if(senhacadastro.value.length<4){
            erros.push("A senha precisa ter pelo menos 4 caractere");
        }
        if(senhacadastro.value!= resenhacadastro.value ||senhacadastro.value=='' ){
            erros.push("A senha estão diferentes");
            tsenhacadastro.style.color='red'
            tresenhacadastro.style.color='red'
        }else{
            tsenhacadastro.style.color='white'
            tresenhacadastro.style.color='white'
        }
        if (emailcadastro.value.indexOf("@") == -1) {
          erros.push("O formato de email é: usuario@dominio.com");
        } else {
          var parts = emailcadastro.value.split("@");
          var domain = parts[1];

          if (domain.indexOf(".") == -1) {
            erros.push("O formato de email é: usuario@dominio.com");
          } else {
            var domainParts = domain.split(".");
            var ext = domainParts[1];

            if (ext.length > 4 || ext.length < 2) {
              erros.push("O formato de email é: seuemail@dominio.com");
            }
          }
        }
        return erros;
    }
</script>
